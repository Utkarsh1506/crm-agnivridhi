{% extends 'base.html' %}
{% block title %}Change Password - Agnivridhi CRM{% endblock %}

{% block content %}
<div class="container py-3">
  <h2 class="mb-3"><i class="bi bi-key"></i> Change Password</h2>
  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary"><i class="bi bi-check2-circle"></i> Update Password</button>
        <a href="{% url 'accounts:profile' %}" class="btn btn-outline-secondary ms-2">Back to Profile</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
