{% extends 'base.html' %}
{% block title %}Record Payment - Agnivridhi CRM{% endblock %}

{% block content %}
<div class="container py-3">
  <h2 class="mb-3"><i class="bi bi-cash-coin"></i> Record Payment</h2>
  <div class="card">
    <div class="card-body">
      <form method="post" enctype="multipart/form-data" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
          <label class="form-label">Booking</label>
          <input class="form-control" value="{{ booking.booking_id }} - {{ booking.client.company_name }}" disabled>
        </div>
        <div class="col-md-6">
          <label class="form-label">Amount (INR)</label>
          <input name="amount" type="number" step="0.01" min="0" class="form-control" value="{{ default_amount }}" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Payment Method</label>
          <select name="payment_method" class="form-select">
            <option value="UPI_QR">UPI QR</option>
            <option value="BANK_TRANSFER">Bank Transfer</option>
            <option value="CASH">Cash</option>
            <option value="CARD">Card</option>
            <option value="OTHER">Other</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Reference / UTR / Receipt No.</label>
          <input name="reference_id" type="text" class="form-control" placeholder="Enter reference number (if any)">
        </div>
        <div class="col-12">
          <label class="form-label">Notes</label>
          <textarea name="notes" class="form-control" rows="3" placeholder="Any additional details"></textarea>
        </div>
        <div class="col-12">
          <label class="form-label">Upload Proof (optional)</label>
          <input name="proof" type="file" class="form-control" accept="image/*,application/pdf">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success"><i class="bi bi-check2-circle"></i> Save Payment</button>
          <a href="{% url 'sales_dashboard' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
