{% extends 'base.html' %}

{% block title %}Rate Limited - Agnivridhi{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 80px auto; text-align: center; padding: 20px;">
    <div style="background: #f8d7da; border: 2px solid #f5c6cb; border-radius: 8px; padding: 40px;">
        <h1 style="color: #721c24; margin-bottom: 15px;">⏱️ Too Many Requests</h1>
        <p style="color: #721c24; font-size: 1.1rem; margin-bottom: 20px;">
            You've made too many verification requests in a short time.
        </p>
        <p style="color: #666; font-size: 0.95rem;">
            Please wait a moment and try again.
        </p>
        <p style="margin-top: 30px; color: #999; font-size: 0.85rem;">
            <strong>Rate Limit Reset:</strong> {{ reset_time }} seconds
        </p>
    </div>
</div>
{% endblock %}
